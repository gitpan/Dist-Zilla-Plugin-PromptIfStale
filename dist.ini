name                = Dist-Zilla-Plugin-PromptIfStale
author              = Karen Etheridge <ether@cpan.org>
copyright_holder    = Karen Etheridge
copyright_year      = 2013
license             = Perl_5

[Bootstrap::lib]

[@Author::ETHER]
:version = 0.024
installer = MakeMaker
Test::MinimumVersion.max_target_perl = 5.010

[PromptIfStale]
phase = build
check_all_prereqs = 1
check_all_plugins = 1

; authordep Dist::Zilla::Plugin::CheckSelfDependency = 0.007
; authordep Pod::Weaver::Section::Contributors

[Prereqs / DevelopRequires]
Test::Warnings = 0

[DynamicPrereqs]
; strict validation of license arrayref
-raw = $WriteMakefileArgs{PREREQ_PM}{'Dist::Zilla'} = $FallbackPrereqs{'Dist::Zilla'} = '4.300039'
-raw = if eval { require CPAN::Meta; CPAN::Meta->VERSION(2.132620); 1 };

[Test::CleanNamespaces]

[ContributorsFromGit]

[MetaResources / additional]
x_IRC = irc://irc.perl.org/#distzilla
x_MailingList = http://dzil.org/#mailing-list
